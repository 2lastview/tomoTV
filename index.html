<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <video id="video" autoplay></video>
    <h2>SHOW INFO:</h2>
    <pre>
        Current File Index: <span id="index"></span><br/>
        Current File Name: <span id="name"></span><br/>
        Total Length: <span id="totalLength"></span><br/>
    </pre>

    <h2>DOWNLOAD INFO:</h2>
    <pre>
        Downloaded: <span id="downloaded"></span><br/>
        Download Speed: <span id="downloadSpeed"></span><br/>
        Progress: <span id="progress"></span><br/>
        Strategy: <span id="strategy"></span><br/>
    </pre>

    <h2>UPLOAD INFO:</h2>
    <pre>
        Uploaded: <span id="uploaded"></span><br/>
        Upload Speed: <span id="uploadSpeed"></span><br/>
    </pre>
    <script src="public"></script>
</body>
</html>
