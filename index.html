<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <video id="video" controls autoplay loop></video>
    <h2>SHOW INFO:</h2>
    <pre>
        Title: <span id="title"></span><br/>
        Season: <span id="season"></span><br/>
        Episode: <span id="episode"></span><br/>
        Duration: <span id="duration"></span><br/>
        Size: <span id="size"></span><br/>
        Bit Rate: <span id="bitRate"></span><br/>
    </pre>

    <h2>DOWNLOAD INFO:</h2>
    <pre>
        Downloaded: <span id="downloaded"></span><br/>
        Download Speed: <span id="downloadSpeed"></span><br/>
        Progress: <span id="progress"></span><br/>
        Strategy: <span id="strategy"></span><br/>
    </pre>

    <h2>UPLOAD INFO:</h2>
    <pre>
        Uploaded: <span id="uploaded"></span><br/>
        Upload Speed: <span id="uploadSpeed"></span><br/>
    </pre>
    <script src="public"></script>
</body>
</html>
